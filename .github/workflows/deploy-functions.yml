name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main # Или master, в зависимости от названия вашей ветки
    paths:
      - 'supabase/functions/**' # Триггерить только при изменении функций

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }} # Если нужно для миграций, но для функций не обязательно
      PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        run: supabase functions deploy --project-ref $PROJECT_ID
        # Если нужно задеплоить конкретную функцию, добавьте её имя в конце:
        # run: supabase functions deploy my-function-name --project-ref $PROJECT_ID
